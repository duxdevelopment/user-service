service: user-service

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage}
  region: ap-southeast-2
  environment: ${self:custom.environment.currentSettings}

custom:
  defaultStage: dev
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    packager: 'yarn' # Packager that will be used to package your external modules
    excludeFiles: src/**/*.test.[t|j]s # Exclude test files
  amplify:
    - filename: src/aws-exports.js
      type: javascript
  # warmup:
  #   enabled: true
  #   events:
  #     - schedule: rate(5 minutes)
  #   prewarm: true
  #   concurrency: 1
  prune:
    automatic: true
    number: 5 # Number of versions to keep
  environment: ${file(config/variables.yml)}

functions:
  preSignUp:
    handler: src/handlers/users/preSignUp.default
  createTable:
    handler: src/schema/tableSchema.handler
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:CreateTable
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  getUserGroups:
    handler: src/handlers/users/getUserGroupForUser.default
    events:
      - http:
          path: fuck-you
          method: get
          cors: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  getFleetUsers:
    handler: src/handlers/fleets/getUsersInFleet.default
    events:
      - http:
          path: fleet-users
          method: get
          cors: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  addUserToFleet:
    handler: src/handlers/fleets/addUserToFleet.default
    events:
      - http:
          path: add-user-to-fleet
          method: post
          cors: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  registerUser:
    handler: src/handlers/users/registerUser.default
    events:
      - http:
          path: register
          method: post
          cors: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  getPlateFromRecognition:
    handler: src/handlers/plates/getPlateFromRecognition.default
    events:
      - sns: plate-service-${self:provider.stage}
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
  notifyUserPlateRecognition:
    handler: src/handlers/users/notifyUserPlateRecognition.default
    events:
      - sns: notify-user-plate-recognition-${self:provider.stage}
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:*
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  getPaymentMethods:
    handler: src/handlers/users/getPaymentMethods.default
    events:
      - http:
          path: get-payment-methods
          method: get
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  getPlates:
    handler: src/handlers/plates/getPlates.default
    events:
      - http:
          path: plates
          method: get
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  updatePlate:
    handler: src/handlers/plates/updatePlate.default
    events:
      - http:
          path: update-plate
          method: post
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:UpdateItem
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  deletePlate:
    handler: src/handlers/plates/deletePlate.default
    events:
      - http:
          path: delete-plate
          method: post
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:DeleteItem
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  createPlate:
    handler: src/handlers/plates/createPlate.default
    events:
      - http:
          path: create-plate
          method: post
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  setDefaultPaumentMethod:
    handler: src/handlers/users/setDefaultPaymentMethod.default
    events:
      - http:
          path: set-default-payment-method/{paymentMethod}
          method: post
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  addPaymentMethod:
    handler: src/handlers/users/addPaymentMethod.default
    events:
      - http:
          path: add-payment-method
          method: post
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  getUserInfo:
    handler: src/handlers/users/getUserInfo.default
    events:
      - http:
          path: user-info
          method: get
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-plugin-warmup
  - serverless-dotenv-plugin
  - serverless-prune-plugin
  - serverless-iam-roles-per-function
