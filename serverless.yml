service: user-service

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage}
  region: ap-southeast-2
  environment: ${self:custom.environment.currentSettings}

custom:
  defaultStage: dev
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    packager: 'yarn' # Packager that will be used to package your external modules
    excludeFiles: src/**/*.test.[t|j]s # Exclude test files
  amplify:
    - filename: src/aws-exports.js
      type: javascript
  # warmup:
  #   enabled: true
  #   events:
  #     - schedule: rate(5 minutes)
  #   prewarm: true
  #   concurrency: 1
  prune:
    automatic: true
    number: 5 # Number of versions to keep
  environment: ${file(config/variables.yml)}

functions:
  preSignUp:
    handler: src/handlers/preSignUp.default
  createTable:
    handler: src/schema/tableSchema.handler
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:CreateTable
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/*'
  registerUser:
    handler: src/handlers/registerUser.default
    events:
      - http:
          path: register
          method: post
          cors: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:CreateTable
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
  registerUserST:
    handler: src/handlers/registerUserST.default
    events:
      - http:
          path: register-st
          method: post
          cors: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:PutItem
          - dynamodb:CreateTable
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
  notifyUserPlateRecognition:
    handler: src/handlers/registerUser.default
    events:
      - sns: notify-user-plate-recognition-${self:provider.stage}
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
  getUserFromPlate:
    handler: src/handlers/getUserFromPlate.default
    events:
      - sns: plate-service-${self:provider.stage}
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
      - Effect: 'Allow'
        Action:
          - SNS:Publish
        Resource: '*'
  getPaymentMethods:
    handler: src/handlers/getPaymentMethods.default
    events:
      - http:
          path: get-payment-methods
          method: get
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
  # addUserToGroup:
  #   handler: src/handlers/addUserToGroup.default
  #   events:
  #     - http:
  #         path: add-user-to-group
  #         method: post
  #         cors: true
  #         authorizer:
  #           arn: ${self:provider.environment.AUTH_ARN}
  #           identitySource: method.request.header.Authorization
  #           type: token
  #           resultTtlInSeconds: 1800
  # iamRoleStatements:
  #   - Effect: 'Allow'
  #     Action:
  #       - dynamodb:Query
  #       - dynamodb:PutItem
  #       - dynamodb:GetItem
  #     Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
  getUserGroupsForUser:
    handler: src/handlers/getUserGroupsForUser.default
    events:
      - http:
          path: get-user-groups
          method: get
          cors: true
          authorizer:
            arn: ${self:provider.environment.AUTH_ARN}
            identitySource: method.request.header.Authorization
            type: token
            resultTtlInSeconds: 1800
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - dynamodb:Query
          - dynamodb:PutItem
          - dynamodb:GetItem
        Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TABLE_PREFIX}*'
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-plugin-warmup
  - serverless-dotenv-plugin
  - serverless-prune-plugin
  - serverless-iam-roles-per-function
